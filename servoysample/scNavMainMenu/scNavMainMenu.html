<header class="sc-mainMenu">
      <span class="logo">{{model.logoTitle}}</span>
</header>  
<aside class="sc-mainSidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sc-sidebar">
      <!-- Sidebar Menu -->
      <ul class="sc-sidebarMenu">
<div class="panel-group">
	<div class="panel-default">
<div class="panel-title">
        <li class="scHeader"><a data-toggle="collapse" href="#collapse1">{{model.headerTitle}}</a></li>
</div>
	<div class
     <div id="collapse1" class="panel-collapse collapse">
		<li ng-repeat="item in model.menuItems">
			<a href="#"><i class="{{item.faImage ? 'fa ' + item.faImage : 'fa'}}"></i>
				<span>{{item.title}}</span>
			</a>
		</li>
     </div>
        <!-- Optionally, you can add icons to the links -->
        </div>
		</div>
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
</aside>
